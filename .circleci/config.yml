version: 2.1
executors:
  node-executor:
    docker:
      - image: node:14-alpine
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD
commands:
  setup-project:
    description: 'Checks out, installs the dependencies and adds a bot config'
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            npm ci
      - run:
          name: Add Bot Config
          command: |
            echo "{\"ormconfig\": {}}" > src/botconfig.json
jobs:
  build:
    executor: node-executor
    steps:
      - setup-project
      - run:
          name: Build Bot
          command: |
            npm run build:prod
  eslint:
    executor: node-executor
    steps:
      - setup-project
      - run:
          name: Run linter
          command: |
            npm run lint
workflows:
  default:
    jobs:
      - build
      - eslint
