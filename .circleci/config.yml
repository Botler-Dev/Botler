version: 2.1
executors:
  node-executor:
    docker:
      - image: node:14-alpine
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD
jobs:
  setup:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            npm ci
      - run:
          name: Add Bot Config
          command: |
            echo "{\"ormconfig\": {}}" > src/botconfig.json
  build:
    executor: node-executor
    steps:
      - run:
          name: Build Bot
          command: |
            npm run build:prod
  eslint:
    executor: node-executor
    steps:
      - run:
          name: Run linter
          command: |
            npm run lint
workflows:
  default:
    jobs:
      - setup
      - build:
          requires:
            - setup
      - eslint:
          requires:
            - setup
