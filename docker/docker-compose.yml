version: '3.8'

services:
  db:
    image: postgres:alpine
    container_name: botler-database
    restart: unless-stopped
    ports:
      - ${DATABASE_PORT:-5432}:5432
    environment:
      - POSTGRES_USER=${DATABASE_USERNAME}
      - POSTGRES_DB=${DATABASE_DATABASE}
  bot:
    build:
      context: .
    depends_on:
      - db
    environment:
      - LOGGER_STAMP_LABEL
      - LOGGER_SCOPE_LABEL
      - LOGGER_LEVEL_LABEL
      - LOGGER_STAMP_COLOR
      - LOGGER_SCOPE_COLOR
      - LOGGER_LEVEL_COLOR
      - LOGGER_LABEL_PREFIX
      - LOGGER_LABEL_SUFFIX
      - LOGGER_STAMP_PAD
      - LOGGER_SCOPE_PAD
      - LOGGER_STAMP_FORMAT

      - DATABASE_USERNAME
      - DATABASE_HOST=${DATABASE_HOST:-botler-database}
      - DATABASE_PORT=${DATABASE_PORT:-5432}
      - DATABASE_DATABASE
      - DATABASE_ARGS
      - DATABASE_URL

      - PRISMA_LOG_QUERIES
