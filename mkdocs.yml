site_name: Botler
site_description: Wiki for everything about Botler, a general purpose Discord bot
repo_url: https://github.com/Botler-Dev/Botler

theme:
  name: material
  palette:
    scheme: default
  features:
    - navigation.tabs
    - navigation.instant
  icon:
    repo: fontawesome/brands/github

plugins:
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: date
  - search

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/AQBYTSxg4C
    - icon: fontawesome/brands/github
      link: https://github.com/Botler-Dev/Botler

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - meta
  - footnotes
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.betterem:
      smart_enable: all
  - toc:
      permalink: true

nav:
  - Home:
      - Introduction: index.md
      - Roadmap: Roadmap.md
      - License: License.md
  - Development:
      - Run Botler: Development/Run-Botler.md
      - Configuration: Development/Configuration.md
      - Database:
          - Prisma: Development/Database/Prisma.md
          - Entity System: Development/Database/Entity-System.md
          - Sync Triggers: Development/Database/Sync-Triggers.md
      - Module System: Development/Module-System.md
      - Modules:
          - Command:
              - Overview: Development/Modules/Command/Overview.md
              - Argument Parser: Development/Modules/Command/Argument-Parser.md
              - Command Cache: Development/Modules/Command/Command-Cache.md
          - Megalog:
              - Overview: Development/Modules/Megalog/Overview.md
              - Architecture: Development/Modules/Megalog/Architecture.md
              - Configuration: Development/Modules/Megalog/Configuration.md
      - Documentation: Development/Documentation.md
